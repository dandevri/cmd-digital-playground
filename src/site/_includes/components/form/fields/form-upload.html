{% macro uploadInput(field) %}
  <div class="app-form__input-group">
    <input
      type="file"
      id="{{ field.name }}"
      name="{{ field.name }}"
      class="app-form__upload visually-hidden"
    />
    <label for="{{ field.name }}" class="app-form__label app-form__upload-label">{{ field.label }}</label>
  </div>
{% endmacro %}
